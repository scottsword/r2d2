<!HTML>
<html>
<head>
  <title>R2-D2</title>
</head>
<body>
  <img src="r2d2.png" style="width: 200px"/>
<button onclick="beep()">Talk</button>
<script>

  const sounds = [
    'one',
    'two',
    'three',
    'four',
    'five'
  ];

  function getRandomInt(max) {
    return Math.floor(Math.random() * Math.floor(max));;
  }

  function beep() {
    const sound = new Audio('sounds/' + sounds[getRandomInt(4)] + '.mp3');
    sound.play();
  }
</script>
</body>
</html>
